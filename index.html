    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EASY NOTES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                <!-- <button onclick="search()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
    </nav>
    <div class="container my-2">
        <h2>WELCOME TO EASY NOTES</h2>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter title">
                </div>
                <h5 class="card-title">ADD A NOTE</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button id="addBtn" class="btn btn-primary">ADD</button>
                <!-- <button id="addFav" class="btn btn-primary">ADD TO FAV</button> -->
            </div>
        </div>
        <hr>
        <h3>YOUR NOTES</h3>
        <hr>
        <div id="notes" class="row container-fluid">
           
            <div class="noteCard my-2 mx-2 card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">NOTE</h>
                        <p class="card-text"></p>
                    <button id="addBtn" class="btn btn-primary">DELETE NOTE</button>
                    
                </div>
            </div>
    
        </div>
    </div>
